<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8">
<title>Chuột Pixel Nhặt Phô Mai</title>
<style>
  body {
    margin: 0;
    background: #222;
    font-family: monospace;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  canvas {
    border: 4px solid #ffcc00;
    image-rendering: pixelated;
  }
  #ui {
    margin-top: 15px;
    display: flex;
    gap: 12px;
    align-items: center;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    background: #ffcc00;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
  }
  .key {
    padding: 6px 12px;
    border: 2px solid #fff;
    border-radius: 6px;
    font-size: 18px;
    background: #444;
  }
  .active {
    background: #ffcc00;
    color: #222;
    transform: scale(1.1);
  }
</style>
</head>
<body>
  <canvas id="game" width="400" height="300"></canvas>
  <div id="ui">
    <div class="key" id="keyA">A</div>
    <div class="key" id="keyD">D</div>
    <button id="startBtn">Bắt đầu</button>
    <div id="score">Điểm: 0</div>
    <div id="lives">Mạng: 3</div>
  </div>
<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const bgImg = new Image();
bgImg.src = "../image/kit.png";

const mouseImg = new Image();
mouseImg.src = "../image/rat.png";

const cheeseImg = new Image();
cheeseImg.src = "../image/cheese.png";

let mouse, cheeses, score, running, keys, lives, baseSpeed;

function init() {
  mouse = { x: canvas.width/2-15, y: canvas.height-50, w: 42, h: 42, speed: 5 };
  cheeses = [];
  score = 0;
  lives = 3;
  baseSpeed = 1.2;
  document.getElementById("score").textContent = "Điểm: 0";
  document.getElementById("lives").textContent = "Mạng: 3";
  keys = {};
  running = true;
  loop();
}

function spawnCheese() {
  if (cheeses.length >= 2) return;
  const bad = Math.random() < 0.25;
  cheeses.push({
    x: Math.random()*(canvas.width-20),
    y: -20,
    w: 24,
    h: 24,
    speed: baseSpeed + Math.random(),
    bad: bad
  });
}

function draw() {
  ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);

  ctx.drawImage(mouseImg, mouse.x, mouse.y, mouse.w, mouse.h);

  cheeses.forEach(c=>{
    if(c.bad) {
      ctx.filter = "hue-rotate(120deg)";
      ctx.drawImage(cheeseImg, c.x, c.y, c.w, c.h);
      ctx.filter = "none";
    } else {
      ctx.drawImage(cheeseImg, c.x, c.y, c.w, c.h);
    }
  });
}

function update() {
  if(keys["a"]||keys["A"]) { mouse.x -= mouse.speed; document.getElementById("keyA").classList.add("active"); }
  else document.getElementById("keyA").classList.remove("active");
  if(keys["d"]||keys["D"]) { mouse.x += mouse.speed; document.getElementById("keyD").classList.add("active"); }
  else document.getElementById("keyD").classList.remove("active");

  if(mouse.x<0) mouse.x=0;
  if(mouse.x+mouse.w>canvas.width) mouse.x=canvas.width-mouse.w;

  cheeses.forEach(c=> c.y += c.speed);

  cheeses = cheeses.filter(c=>{
    if(mouse.x < c.x+c.w &&
       mouse.x+mouse.w > c.x &&
       mouse.y < c.y+c.h &&
       mouse.y+mouse.h > c.y) {
      if(c.bad) {
        lives--;
        document.getElementById("lives").textContent = "Mạng: " + lives;
        baseSpeed = Math.max(0.5, baseSpeed - 0.3);
        if(lives <= 0) gameOver();
      } else {
        score++;
        document.getElementById("score").textContent = "Điểm: " + score;
      }
      return false;
    }
    return c.y < canvas.height;
  });

  if(Math.random() < 0.02) spawnCheese();
}

function loop() {
  if(!running) return;
  update();
  draw();
  requestAnimationFrame(loop);
}

function gameOver() {
  running = false;
  ctx.fillStyle = "rgba(0,0,0,0.7)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "#fff";
  ctx.font = "20px monospace";
  ctx.fillText("GAME OVER", canvas.width/2-60, canvas.height/2);
  ctx.fillText("Điểm: " + score, canvas.width/2-40, canvas.height/2+30);
}

document.addEventListener("keydown", e=> keys[e.key] = true);
document.addEventListener("keyup", e=> keys[e.key] = false);
document.getElementById("startBtn").addEventListener("click", init);
</script>
</body>
</html>
